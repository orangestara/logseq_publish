 <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>

 'https://giscus.app');         console.debug("try refresh giscus:", title);     }, false); </script> <!-- 评论系统主题随logseq变化 --> <script>     function sendMessage(message) {         var iframe = document.querySelector('iframe.giscus-frame');         if (!iframe) return;         iframe.contentWindow.postMessage({ giscus: message }, 'https://giscus.app');     };     const parentHTML = document.querySelector('html');     const config = { attributes: true};     const callback = function(mutationsList, observer) {         for(let mutation of mutationsList) {             if (mutation.attributeName === 'data-theme') {                 console.log('The ' + mutation.attributeName + ' attribute was changed to ' + mutation.target.dataset.theme + '.');                 sendMessage({                     setConfig: {                         theme: mutation.target.dataset.theme,                         reactionsEnabled: true,                     }                 })             }         }     };     const observer = new MutationObserver(callback);     observer.observe(parentHTML, config);     </script></body>
